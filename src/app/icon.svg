<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563EB" opacity="0.1"/>
  
  <!-- Main Target Circle -->
  <circle cx="100" cy="100" r="70" stroke="#2563EB" stroke-width="8" fill="none"/>
  <circle cx="100" cy="100" r="50" stroke="#2563EB" stroke-width="6" fill="none"/>
  <circle cx="100" cy="100" r="30" stroke="#2563EB" stroke-width="4" fill="none"/>
  
  <!-- Center Dot -->
  <circle cx="100" cy="100" r="12" fill="#2563EB"/>
  
  <!-- Arrow pointing to center (goal achievement) -->
  <path d="M 140 60 L 110 90 L 120 90 L 120 110 L 100 110 L 100 100 L 140 60 Z" 
        fill="#F59E0B" 
        stroke="#F59E0B" 
        stroke-width="2"/>
  
  <!-- Fitness Dumbbell Icon (bottom right) -->
  <g transform="translate(130, 130)">
    <rect x="0" y="8" width="30" height="4" rx="2" fill="#10B981"/>
    <circle cx="2" cy="10" r="6" fill="#10B981"/>
    <circle cx="28" cy="10" r="6" fill="#10B981"/>
  </g>
  
  <!-- Checkmark (top left - achievement) -->
  <path d="M 50 70 L 60 80 L 80 55" 
        stroke="#10B981" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
